<ion-header>

  <ion-toolbar color="primary">
    <ion-title>Edit Zones</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="saveZones()">
        <ion-icon name="checkmark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
 
</ion-header>


<ion-content padding>
  <ion-refresher (ionRefresh)="refreshAll($event)">               
    <ion-refresher-content 
      pullingIcon="arrow-down">
    </ion-refresher-content>
  </ion-refresher>
  
  <!-- <ion-fab bottom right >
    <button ion-fab  color="primary" (click)="saveZones()">
      <ion-icon name="checkmark"></ion-icon>
    </button>
  </ion-fab> -->

  <ion-list *ngFor="let zone of zones; let i = index">
    <ion-list-header>
      <ion-note>Zone {{i+1}}</ion-note>
    </ion-list-header>
    <ion-item>
      <ion-label fixed>Name</ion-label>
      <ion-input [(ngModel)]="zone.name" type="text" value="{{zone.name}}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Enabled</ion-label>
      <ion-checkbox color="primary" [(ngModel)]="zone.enabled" checked="{{zone.enabled == 'on'}}"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label fixed>Pump</ion-label>
      <ion-checkbox color="primary" [(ngModel)]="zone.pump" checked="{{zone.pump == 'on'}}"></ion-checkbox>
    </ion-item>
  </ion-list>

</ion-content>
