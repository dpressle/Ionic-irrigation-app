<ion-header>

  <ion-navbar color="primary">
    <ion-title>Edit Schedule</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="presentActionSheet()">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
     <ion-list-header>
      <ion-note>general</ion-note>
    </ion-list-header>
    <ion-item>
      <ion-label fixed>Name</ion-label>
      <ion-input type="text" [(ngModel)]="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Enabled</ion-label>
      <ion-checkbox [(ngModel)]="enabled" color="primary"></ion-checkbox>
    </ion-item>
     <ion-item>
      <ion-label>Weather Adjust</ion-label>
      <ion-checkbox [(ngModel)]="wadj" color="primary"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label fixed>Type</ion-label>
      <ion-checkbox [(ngModel)]="type" color="primary"></ion-checkbox>
    </ion-item>
    <ion-item *ngIf="type">
            <ion-label stacked>Days</ion-label>
            <ion-select multiple="true" [(ngModel)]="days">
                <ion-option value="d1">Sunday</ion-option>
                <ion-option value="d2">Monday</ion-option>
                <ion-option value="d3">Thursday</ion-option>
                <ion-option value="d4">Wednesday</ion-option>
                <ion-option value="d5">Thursday</ion-option>
                <ion-option value="d6">Friday</ion-option>
                <ion-option value="d7">Saturday</ion-option>
            </ion-select>
    </ion-item>
    <ion-item *ngIf="!type">
        <ion-label stacked>Interval</ion-label>
        <ion-badge color="primary" item-right>{{interval}}</ion-badge>
        <ion-range min="0" max="14" step="1" [(ngModel)]="interval" color="primary">
        </ion-range>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-list-header>
      <ion-note>Times</ion-note>
    </ion-list-header>
     <!--<ion-card>
      <ion-card-header>Times</ion-card-header>
      <ion-card-content>-->
          <ion-item >
            <ion-row *ngFor="let time of scheduleDetails.times;let i = index">
              <ion-col width-40>
                <ion-item>
                  <ion-checkbox color="primary" [(ngModel)]="time.e"></ion-checkbox>
                </ion-item>
              </ion-col>
              <ion-col width-60>
                <ion-item>
                  <ion-datetime displayFormat="HH:mm" [(ngModel)]="time.t"></ion-datetime>
                </ion-item>
              </ion-col>
            </ion-row>
          </ion-item>
      <!--</ion-card-content>-->
    <!--</ion-card>-->
  </ion-list>
  <ion-list>
    <ion-list-header>
      <ion-note>Duration</ion-note>
    </ion-list-header>
    <!--<ion-card>-->
      <!--<ion-card-header>Duration</ion-card-header>-->
      <!--<ion-list>-->
        <div *ngFor="let zone of scheduleDetails.zones">
          <ion-item  *ngIf="zone.e === 'on'">
            <ion-label stacked>{{zone.name}}</ion-label>
            <ion-badge color="primary" item-right>{{zone.duration}}</ion-badge>
            <ion-range min="0" max="120" step="1" [(ngModel)]="zone.duration" color="primary">
            </ion-range>
          </ion-item>
        </div>
      <!--</ion-list>-->
    <!--</ion-card>-->
  </ion-list>
</ion-content>
