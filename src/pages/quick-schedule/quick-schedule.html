<ion-header>
    <ion-toolbar>
        <ion-buttons end>
            <button ion-button (click)="run()">
                <span ion-text color="primary">Run</span>
                <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>
            Quick Schedule
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="cancel()">
                <span ion-text color="primary">Cancel</span>
                <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-list>
        <ion-list-header>
            <ion-note>Duration in minutes</ion-note>
        </ion-list-header>
        <div *ngFor="let zone of zones;let i = index">
            <ion-item *ngIf="zone.e === 'on'">
                <ion-label stacked>Zone{{i+1}} ({{zone.name}})</ion-label>
                <ion-badge color="primary" item-right>{{zone.duration}}</ion-badge>
                <ion-range min="0" max="120" step="1" [(ngModel)]="zone.duration" color="primary">
                </ion-range>
            </ion-item>
        </div>
    </ion-list>
</ion-content>
